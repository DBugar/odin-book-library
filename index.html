<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="addbook">
        <div class="overlay"></div>
        <div class="addbook_modal">

            <span class="addbook_title">Add a new book</span>
            <form action="" class="addbook_form">
                <div><label for="title">Book Title</label><input id="title" type="text" required></div>
                <div><label for="author">Author</label><input id="author" type="text" required></div>
                <div><label for="pages">Number of Pages</label><input id="pages" type="number" required></div>
                <div><label for="read">Have you read it?</label><input id="read" type="checkbox"></div>
                <input type="submit" value="Add Book">
            </form>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="flex-between">
                <a href="#" class="logo">Lib<span>Rarry</span></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="grid">

                <div class="add-book">
                    <button class="add-book_button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white"
                            class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
